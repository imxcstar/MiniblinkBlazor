<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MiniblinkBlazor</title>
    <base href="/" />
    <script>
        window.import = function (url) {
            console.log('import');
            return import(url);
        }

        function require(src, callback) {
            var script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // 检查浏览器是否支持 getRootNode() 方法
        if (!('getRootNode' in Element.prototype)) {
            // 如果不支持，创建一个兼容的 getRootNode() 方法
            Element.prototype.getRootNode = function (options) {
                // 判断当前节点是否为ShadowRoot，如果是则返回其host，否则返回父节点，直至根节点
                let currentNode = this;
                while (currentNode.parentNode) {
                    currentNode = currentNode.parentNode;
                }
                return currentNode;
            };
        }

        // 检查浏览器是否支持 composedPath() 方法
        if (!Event.prototype.composedPath) {
            Event.prototype.composedPath = function () {
                let path = [];
                let currentElem = this.target;

                while (currentElem) {
                    path.push(currentElem);

                    if (currentElem.tagName === 'HTML') {
                        path.push(document);
                        path.push(window);
                        return path;
                    }

                    currentElem = currentElem.parentElement;
                }
                return path;
            };
        }

        window.__receiveMessageCallbacks = [];

        window.__dispatchMessageCallback = function (message) {
            window.__receiveMessageCallbacks.forEach(function (callback) { callback(message); });
        };

        window.external = {
            sendMessage: function (message) {
                window.mbQuery(0, message);
            },
            receiveMessage: function (callback) {
                window.__receiveMessageCallbacks.push(callback);
            }
        };
    </script>
    <!--default-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="MiniblinkBlazor.styles.css" />
    <link rel="icon" href="data:,">

</head>

        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!--default-->
    <script src="blazor.webview.js"></script>

</html>
